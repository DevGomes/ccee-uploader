<div>
    <mat-toolbar *ngIf="showProgressaBar" class="progress-bar">
        <mat-progress-bar color="accent" [value]="progress" (animationEnd)="teste($event)"></mat-progress-bar>
        <span class="progress">{{ progress }}%</span>
    </mat-toolbar>

    <mat-form-field>
        <div>
            <mat-toolbar>
                <input matInput [value]="fileName" style="text-align: center;"/>
            </mat-toolbar>

            <input type="file" id="fileInput" (change)="selecioneArquivo($event)" name="fileInput" accept=".xml"
                multiple style="width: 100%;" />
        </div>
    </mat-form-field>
</div>

<div *ngIf="message" class="message">
    {{ message }}
</div>

<mat-card>
    <mat-card-header>
        <mat-card-title>Lista de Arquivos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let file of files" class="list-files">
            <span>{{ file.name }}</span>
            <button mat-flat-button color="primary" [disabled]="!files" (click)="upload(file.name)">
                Upload
            </button>
        </div>
    </mat-card-content>
</mat-card>
